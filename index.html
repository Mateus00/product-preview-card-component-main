<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="center">
      <div class="card">
        <picture>
          <source
            media="(min-width: 481px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            class="card-img pad-bottom"
            src="./images/image-product-mobile.jpg"
            alt="image product mobile"
          />
        </picture>
        <div class="description">
          <p class="product-type pad-bottom">Perfume</p>

          <h1 class="title pad-bottom">Gabrielle Essence Eau De Parfum</h1>

          <p class="desciption-text pad-bottom">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price pad-bottom">
            <h1>$149.99</h1>
            <h3>$169.99</h3>
          </div>
          <button class="card-action pad-bottom">
            <img src="./images/icon-cart.svg" alt="Ícone de exemplo" />
            Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
